    <main>
        <div id="Grid-container">
            <div>
                <img src="../assets/img/dino-1.jpg"
                alt="T-Rex">
                <figcaption class="Legend">
                    <p>
                        Tyrannosaurus Rex</br></br>
                        Les prédateurs avec la mâchoire la plus puissante que la Terre est portée.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-19.jpg"
                alt="Ptéranodon">
                <figcaption class="Legend">
                    <p>
                        Ptéranodons</br></br>
                        Traitres et rapides, ils attaquaient toujours en grands nombres.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-11.jpg"
                alt="Velociraptor">
                <figcaption class="Legend">
                    <p>
                        Vélociraptors</br></br>
                        Intelligents et agiles, ils pouvaient courir jusqu'à 70km/h.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-12.jpg"
                alt="Tricératops">
                <figcaption class="Legend">
                    <p>
                        Tricératops</br></br>
                        Lents mais difficilement vaincus de part leurs têtes osseuses en forme de bouclier.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-6.jpg"
                alt="Dunkleosteus">
                <figcaption class="Legend">
                    <p>
                        Dunkleosteus</br></br>
                        Les poissons à carapaces osseuses les plus résistantes que l'océan ait connu.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-13.jpg"
                alt="Brachiosaure">
                <figcaption class="Legend">
                    <p>
                        Brachiosaures</br></br>
                        Les plus hauts longs-cous ayant existé, capablent de se déplacer sur leurs deux pattes arrières.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-14.jpg"
                alt="Baryonix">
                <figcaption class="Legend">
                    <p>
                        Baryonix</br></br>
                        Des amphibiens préférant les produits de la mer plutôt que la viande fraîche sur terre.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-15.png"
                alt="Dilophosaure">
                <figcaption class="Legend">
                    <p>
                        Dilophosaures</br></br>
                        D'apparences fébriles, mais qui pouvaient cracher un venin d'acide agissant comme un somnifère.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-16.jpeg"
                alt="Therizinosaure">
                <figcaption class="Legend">
                    <p>
                        Thérizinosaures</br></br>
                        Certainement les plus dangereux herbivores de part leurs très longues griffes acérées.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-7.png"
                alt="Giganotosaure">
                <figcaption class="Legend">
                    <p>
                        Giganotosaures</br></br>
                        Les plus grands carnivores que la Terre ait portée, rivaux du T-Rex.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-17.jpg"
                alt="Parasaure">
                <figcaption class="Legend">
                    <p>
                        Parasaures</br></br>
                        Vivants toujours en meute, capablent de détecter les prédateurs sur de longues distances.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-8.jpg"
                alt="Spinosaures">
                <figcaption class="Legend">
                    <p>
                        Spinosaures</br></br>
                        De grands mangeurs de poissons, chassant avec leurs pattes avant, d'une violence inouie.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-3.jpg"
                alt="Mosasaures">
                <figcaption class="Legend">
                    <p>
                        Mosasaures</br></br>
                        Les plus dangereux prédateurs marins ayant existés, et les deuxièmes plus grands de l'océan.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-18.jpg"
                alt="Dodo">
                <figcaption class="Legend">
                    <p>
                        Dodos</br></br>
                        Pauvres dodos... Que dire à part que ces poulets préhistorique ont disparu à cause de l'Homme.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-20.jpg"
                alt="Quetzalcoatlus">
                <figcaption class="Legend">
                    <p>
                        Quetzalcoatlus</br></br>
                        Les plus grands volatiles du temps des dinosaures, capablent de soulever un tricératops.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-21.png"
                alt="Argentavis">
                <figcaption class="Legend">
                    <p>
                        Argentavis</br></br>
                        Les ancêtres de l'aigle, grands, imposants, et attaquants sans relâche lorsqu'ils trouvaient une proie.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-2.png"
                alt="Ichtyosaure">
                <figcaption class="Legend">
                    <p>
                        Ichtyosaures</br></br>
                        Extrêments rapides sous l'eau mais également très faibles, des proies dont-il vallait mieux ignorer en tant que prédateur.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-9.jpg"
                alt="Carcharodontosaure">
                <figcaption class="Legend">
                    <p>
                        Carcharodontosaures</br></br>
                        Des prédateurs presqu'aussi puissants qu'un T-Rex, ils chassaient en solo ou par deux.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-24.jpg"
                alt="Mégathérium">
                <figcaption class="Legend">
                    <p>
                        Mégathériums</br></br>
                        Le miel était leurs principale raison de vivre, et les insectes aussi, chacun son truc.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-25.png"
                alt="Tapejara">
                <figcaption class="Legend">
                    <p>
                        Tapejaras</br></br>
                        Des volatiles très fuyards et frugivores (mangeurs de fruits exclusivement).
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-22.jpg"
                alt="Arthropleura">
                <figcaption class="Legend">
                    <p>
                        Arthropleuras</br></br>
                        Des millepattes géants, composés d'acide et bien évidemment très mortel pour toutes créatures.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-10.jpg"
                alt="Deinosuchus">
                <figcaption class="Legend">
                    <p>
                        Deinosuchus</br></br>
                        L'un des ancêtres du crocodile, ils pouvaient mesurer jusqu'à 12m de long et 2m de large.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-23.jpg"
                alt="Pachycéphalosaure">
                <figcaption class="Legend">
                    <p>
                        Pachycéphalosaures</br></br>
                        Les béliers version préhistoire. Un problème ? Ils rentraient dans le tas. Leurs crâne osseux étaient fait pour ça.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-26.jpg"
                alt="Xyphactinus">
                <figcaption class="Legend">
                    <p>
                        Xyphactinus</br></br>
                        Des piranhas en plus longs, plus larges, plus rapides, plus puissants, et... Plus moches aussi.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-27.jpg"
                alt="Brontosaure">
                <figcaption class="Legend">
                    <p>
                        Brontosaures</br></br>
                        Des longs-cous moins longs qu'un Brachiosaure, ne se déplacaient qu'à quatres pattes.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-4.jpg"
                alt="Plésiosaure">
                <figcaption class="Legend">
                    <p>
                        Plésiosaures</br></br>
                        Alias le "Monstre du Loch Ness", ils étaient très rapides, restaient dans les profondeurs et toujours en groupes.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-28.jpg"
                alt="Acrocanthosaure">
                <figcaption class="Legend">
                    <p>
                        Acrocanthosaures</br></br>
                        Des barrages sur pattes, les muscles de leurs corps devenaient durs comme de la roche contre les assaillants.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-29.jpg"
                alt="Ankylosaure">
                <figcaption class="Legend">
                    <p>
                       Ankylosaures</br></br>
                       Les chars d'assauts blindés en herbivores, sur le dos comme des tortues, ils étaient incapable de faire quoi que ce soit. 
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-30.jpg"
                alt="Yutyrannus">
                <figcaption class="Legend">
                    <p>
                        Yutyrannus</br></br>
                        C'est littéralement des T-Rex avec des plumes, leurs hurlements faisaient fuir les dinos alentours.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-5.png"
                alt="Tusoteuthis">
                <figcaption class="Legend">
                    <p>
                        Tusoteuthis</br></br>
                        Le calamard géant, le prédateur le plus grand de l'océan, le nom "Kraken" lui va bien.
                    </p>
                </figcaption>
            </div>
        </div>
