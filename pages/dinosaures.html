    <main>
        <aside>
        </aside>
        <div id="Grid-container">
            <div>
                <img src="../assets/img/dino-1.jpg"
                alt="T-Rex">
                <figcaption class="Legend">
                    <p>
                        Tyrannosaurus Rex</br></br>
                        Le prédateur avec la mâchoire la plus puissante que la Terre ait portée.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-19.jpg"
                alt="Ptéranodon">
                <figcaption class="Legend">
                    <p>
                        Ptéranodons</br></br>
                        Traitres et rapides, ils attaquaient toujours en grands nombres.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-11.jpg"
                alt="Velociraptor">
                <figcaption class="Legend">
                    <p>
                        Vélociraptor</br></br>
                        Intelligent et agile, il pouvait courir jusqu'à 70km/h.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-12.jpg"
                alt="Tricératops">
                <figcaption class="Legend">
                    <p>
                        Tricératops</br></br>
                        Corpulent et difficilement vaincu de part sa tête osseuse servant de bouclier.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-6.jpg"
                alt="Dunkleosteus">
                <figcaption class="Legend">
                    <p>
                        Dunkleosteus</br></br>
                        Le poisson à carapace osseuse la plus résistante que l'océan ait connu.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-13.jpg"
                alt="Brachiosaure">
                <figcaption class="Legend">
                    <p>
                        Brachiosaures</br></br>
                        L'un des plus hauts longs-cous ayant existés, capablent de se déplacer sur leurs deux pattes arrières.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-14.jpg"
                alt="Baryonix">
                <figcaption class="Legend">
                    <p>
                        Baryonix</br></br>
                        Un amphibien préférant les produits de la mer plutôt que la viande fraîche sur terre.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-15.png"
                alt="Dilophosaure">
                <figcaption class="Legend">
                    <p>
                        Dilophosaure</br></br>
                        D'apparence fébrile, mais qui pouvait cracher un venin d'acide agissant comme un somnifère.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-16.jpeg"
                alt="Therizinosaure">
                <figcaption class="Legend">
                    <p>
                        Thérizinosaure</br></br>
                        Certainement le plus dangereux herbivore de part ses très longues griffes acérées.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-7.png"
                alt="Giganotosaure">
                <figcaption class="Legend">
                    <p>
                        Giganotosaure</br></br>
                        Le plus grand carnivore que la Terre ait portée, rival du T-Rex.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-17.jpg"
                alt="Parasaure">
                <figcaption class="Legend">
                    <p>
                        Parasaures</br></br>
                        Vivants toujours en meute, capablent de détecter les prédateurs sur de longues distances.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-8.jpg"
                alt="Spinosaures">
                <figcaption class="Legend">
                    <p>
                        Spinosaure</br></br>
                        Un grand mangeur de poisson, chassant avec ses pattes avant, et d'une violence inouie.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-3.jpg"
                alt="Mosasaures">
                <figcaption class="Legend">
                    <p>
                        Mosasaure</br></br>
                        Le plus dangereux prédateur marin ayant existé, et l'un des plus grands de l'océan.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-18.jpg"
                alt="Dodo">
                <figcaption class="Legend">
                    <p>
                        Dodos</br></br>
                        Pauvres dodos... Que dire à part que ces poulets préhistorique ont disparu à cause de l'Homme.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-20.jpg"
                alt="Quetzalcoatlus">
                <figcaption class="Legend">
                    <p>
                        Quetzalcoatlus</br></br>
                        L'un des plus grands volatiles du temps des dinosaures, capablent de soulever un tricératops.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-21.png"
                alt="Argentavis">
                <figcaption class="Legend">
                    <p>
                        Argentavis</br></br>
                        L'ancêtre de l'aigle, grand, imposant, et attaquant sans relâche lorsqu'il trouvait une proie.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-2.png"
                alt="Ichtyosaure">
                <figcaption class="Legend">
                    <p>
                        Ichtyosaure</br></br>
                        Extrêment rapide sous l'eau, une proie qu'il vallait mieux ignorer en tant que prédateur au risque de s'épuiser en vain.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-9.jpg"
                alt="Carcharodontosaure">
                <figcaption class="Legend">
                    <p>
                        Carcharodontosaures</br></br>
                        Des prédateurs presqu'aussi puissants qu'un T-Rex, ils chassaient en solo ou par deux.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-24.jpg"
                alt="Mégathérium">
                <figcaption class="Legend">
                    <p>
                        Mégathérium</br></br>
                        Le miel était sa principale raison de vivre, et les insectes aussi, chacun son truc.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-25.png"
                alt="Tapejara">
                <figcaption class="Legend">
                    <p>
                        Tapejaras</br></br>
                        Des volatiles très fuyards et frugivores (mangeurs de fruits exclusivement).
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-22.jpg"
                alt="Arthropleura">
                <figcaption class="Legend">
                    <p>
                        Arthropleura</br></br>
                        Un millepatte géant, dont l'organisme produisait de l'acide et bien évidemment très mortel pour toutes créatures.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-10.jpg"
                alt="Deinosuchus">
                <figcaption class="Legend">
                    <p>
                        Deinosuchus</br></br>
                        L'un des ancêtres du crocodile, il pouvait mesurer jusqu'à 12m de long et 2m de large.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-23.jpg"
                alt="Pachycéphalosaure">
                <figcaption class="Legend">
                    <p>
                        Pachycéphalosaure</br></br>
                        Le bélier version préhistoire. Un problème ? Il rentrait dans le tas. Son crâne osseux était fais pour ça.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-26.jpg"
                alt="Xyphactinus">
                <figcaption class="Legend">
                    <p>
                        Xyphactinus</br></br>
                        Un piranha en plus long, plus large, plus rapide, plus puissant, et... Plus moche aussi.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-27.jpg"
                alt="Brontosaure">
                <figcaption class="Legend">
                    <p>
                        Brontosaure</br></br>
                        Un long-cou moins long qu'un Brachiosaure, et qui ne se déplaçait qu'à quatres pattes.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-4.jpg"
                alt="Plésiosaure">
                <figcaption class="Legend">
                    <p>
                        Plésiosaures</br></br>
                        Alias "Le Monstre du Loch Ness", ils étaient très rapides, restaient dans les profondeurs et toujours en groupes.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-28.jpg"
                alt="Acrocanthosaure">
                <figcaption class="Legend">
                    <p>
                        Acrocanthosaure</br></br>
                        Un barrage sur pattes, les muscles de son corps devenaient durs comme de la roche contre les assaillants.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-29.jpg"
                alt="Ankylosaure">
                <figcaption class="Legend">
                    <p>
                       Ankylosaure</br></br>
                       Le char d'assaut blindé en herbivore, sur le dos comme une tortue, il était incapable de faire quoi que ce soit. 
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-30.jpg"
                alt="Yutyrannus">
                <figcaption class="Legend">
                    <p>
                        Yutyrannus</br></br>
                        C'est littéralement des T-Rex avec de la fourrure, leurs hurlements faisaient fuir les dinos alentours.
                    </p>
                </figcaption>
            </div>
            <div>
                <img src="../assets/img/dino-5.png"
                alt="Tusoteuthis">
                <figcaption class="Legend">
                    <p>
                        Tusoteuthis</br></br>
                        Le calamard géant, l'un des prédateurs les plus grands de l'océan, le nom "Kraken" lui va bien.
                    </p>
                </figcaption>
            </div>
        </div>
